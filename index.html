<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear Adv</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", serif;
        }

        body {
            height: 100vh;
            background: url("Sampul01.jpg") no-repeat center center/cover;
            position: relative;
            color: #1f3d2b;
        }

        /* overlay lembut */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(245, 250, 245, 0.55);
            z-index: 0;
        }

        /* HEADER */
        header {
            position: relative;
            z-index: 2;
            padding: 28px 40px;
            display: flex;
            align-items: center;
        }

        header img {
            height: 46px;
        }

        /* HERO */
        .hero {
            position: relative;
            z-index: 2;
            height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            max-width: 780px;
        }

        .hero h1 {
            font-size: 3.2rem;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 16px;
        }

        .hero h1 span {
            font-style: italic;
            color: #2e6b4f;
        }

        .hero p {
            font-size: 1.05rem;
            max-width: 620px;
            margin: 0 auto;
            color: #3f5f4f;
            line-height: 1.6;
        }

        /* COMING SOON */
        .coming-soon {
            margin-top: 38px;
            font-size: 1.3rem;
            letter-spacing: 6px;
            font-weight: 500;
            color: #2f6d52;
            position: relative;
            display: inline-block;
        }

        .coming-soon::after {
            content: "";
            display: block;
            height: 2px;
            width: 60%;
            background: linear-gradient(to right, transparent, #2f6d52, transparent);
            margin: 12px auto 0;
            animation: glow 2.5s infinite;
        }

        @keyframes glow {
            0% { opacity: .3; }
            50% { opacity: 1; }
            100% { opacity: .3; }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }

            .coming-soon {
                letter-spacing: 4px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="Logo.png" alt="Clear Adv Logo">
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>
                Step Into the<br>
                Stillness of <span>Nature</span>
            </h1>

            <p>
                Explore nature responsibly with Clear Adv, leaving nothing behind
                but footprints, taking nothing but memories.
            </p>

            <div class="coming-soon">
                COMING SOON
            </div>
        </div>
    </section>

</body>
</html>
